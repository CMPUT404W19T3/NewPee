{% load static %}

<hr>
<form id="comment_creation_submit">
    {% csrf_token %}
    {{ comment_form }}
    <button type="submit" style="margin-top:5px"class ="btn btn-primary mr-0">Post</button>

</form>
<hr>
{% if comments %}
<h5>Comments</h5>
{% for comment in comments %}

<div class="card">
  <div class="card-body">
    {{ comment.content }}
  </div>
</div> 
{% endfor %}
{% endif %}
