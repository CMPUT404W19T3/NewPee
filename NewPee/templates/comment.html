{% load static %}
{% block head %}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/post_card_view.css' %}"/>
{% endblock %}
{% load parse_iso %}

{% if comments %}
{% for comment in comments %}

<div class="card custom-card" data-toggle="modal" id="posts/{{ post.id }}" >
  <div class="card-header">
      <span id="post-date">{{comment.displayName}}</span>
      <span style="margin-left:1rem; margin-right:1rem; color: #8bbeb2">|</span>
      <span class="card-subtitle mb-2" id="post-date">{{ comment.published|parse_iso }}</span>
  </div>  
  <div class="card-body">
      <p class="card-text" id="description">{{comment.content}}</p>
  </div>
</div>

{% endfor %}
{% endif %}
