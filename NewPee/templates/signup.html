{% load rest_framework %}
{% load static %}

{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
    <link rel="shortcut icon" href="{% static 'imgs/favicon.ico' %}">
    <title>NewPee Sign Up</title>
{% endblock %}

{% block content %}
<img class="logo" src="{% static 'imgs/NewPee.png' %}">
<div class="container">
    <div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
        <h3>Sign Up</h3>
        </div>
        <div class="card-body">
            <form name ="user_creation" method="post">
                {% csrf_token %}
                {{ form.errors }}

                <div class="input-group form-group">
                    {{form.first_name}}
                </div>
                <div class="input-group form-group">
                    {{form.last_name}}
                </div>
                <div class="input-group form-group">
                    {{form.username}}
                </div>
                <div class="input-group form-group">
                    {{form.email}}
                </div>
                <div class="input-group form-group">
                    {{form.password1}}
                </div>
                <div class="input-group form-group">
                    {{form.password2}}
                </div>
                <div class="form-group">
                    <input type="submit" value="Create Account" class="btn float-right signup_btn">
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
