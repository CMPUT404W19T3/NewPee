{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>NewPee</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'imgs/logo.png' %}" sizes="16x16" />
        <link rel="stylesheet" type="text/css" href="{% static 'styles/header.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        {% block head %}{% endblock %}
    </head>
    <body>

      <nav class="navbar bg-color justify-content-center">
        <a class="newPeeHeaderImg mr-auto" href="https://newpee.herokuapp.com/authors/{{author.id}}">
          <img src="{% static 'imgs/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
        </a>

        <div class="search mx-auto">
          <form method="GET">
              {{ form.search }}
              <datalist id="ajax_authors"></datalist>
              <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></button>
          </form>
        </div>

        <div class="newPeeHeaderIcons ml-auto">
          <div class="dropdown">

            <div class="icon wrapper" >
               

            <i class="fas fa-bell" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" >You have a friend request.</a>
            </div>

              <span id="badge_number" class="badge">0</span>
            </div>

            <i class="fas fa-caret-down"  id="logout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
            </div>
          </div>
        </div>

      </nav>

      {% block content %}
      {% endblock %}

    </body>
</html>
