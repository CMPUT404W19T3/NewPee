{% extends 'header.html' %}
{% load static %}


{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'homepage.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="content">

        <!--left column-->
        <div class="profile">
            <div class="profilePic">
                <img src="{% static 'Logo.png' %}" alt="Logo">
            </div>
            <div class="username">
                <p>NEWPEEEE</p>
            </div>
            <div class="stats">
                <div class="stat"><p>32</p><p>posts</p></div>
                <div class="stat"><p>4</p><p>followers</p></div>
                <div class="stat"><p>4</p><p>following</p></div>
            </div>
           <a href="https://github.com/CMPUT404W19T3/NewPee">https://github.com/CMPUT404W19T3/NewPee</a>
        </div>

        <!--right column-->
        <div class="stream">
            <div class="postingOutter">
                <div class="posting">
                    <input type="text" id="defaultContactFormName" class="form-control mb-2" placeholder="Title">
                    <textarea class="form-control mb-2" rows="2" id="comment" placeholder="Write your description here."></textarea>
                    <textarea class="form-control mb-2" rows="4" id="comment" placeholder="Write your content here."></textarea>  
                    <button type="submit"  class="btn btn-primary">Post</button>
                </div>
            </div>
        </div>

    
    </div>
</div>

{% endblock %}
