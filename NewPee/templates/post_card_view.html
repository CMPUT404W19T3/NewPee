{% load static %}
{% block head %}
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/post_card_view.css' %}"/>
{% endblock %}

{% block content %}

{% load parse_iso %}

 <div class="card custom-card" data-toggle="modal" id="posts/{{ post.id }}" >
    <div class="card-header">
        {{ post.title }}
    </div>  
        <div class="card-body">
        <h6 class="card-subtitle mb-2" id="display-name">{{ post.author.displayName }}</h6>
        <h6 class="card-subtitle mb-2" id="post-date">{{ post.post_date|parse_iso }}</h6><br>
        <p class="card-text" id="description">Description: <br>{{post.description}}</p>
  </div>
   
</div>

{% endblock %}
