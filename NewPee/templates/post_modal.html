{% load parse_iso %}
<div class="modal fade" id={{ post.id }} tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLongTitle">{{ post.title }}</h2>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{ post.published|parse_iso }}</h6>
          <hr>
          <p>Description:<br>{{post.description}} </p>
          <hr>
          <p>Content:<br>{{post.content}}</p>
        </div>
        <hr>
        <input type="text" class="form-control mb-2" placeholder="Reply">
        <hr>
      </div>
    </div>
  </div>
</div>
{% include "./comment.html" %}
