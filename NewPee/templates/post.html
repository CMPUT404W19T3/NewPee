
{% extends 'base.html' %}
{% load static %}

{% block baseHead %}
<script src="{% static 'scripts/post.js' %}"></script>
{% endblock %}



{% block rightColumn %}
<div class="col-9 mx-auto">
 <div class="card" style="margin:0" data-toggle="modal" id="posts/{{ post.id }}">


    <div class="card-header">
        {{ posts.title }}
        <form  id="remove_post_submit">
        <button  type="submit" class="close"> Delete</button>
        </form>

    </div>
        <div class="card-body" style="margin:0">
        <h6 class="card-subtitle mb-2 text-muted">{{ logged_in_author.displayName }}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{ posts.post_date}}</h6>
        <p class="card-text">
        <p class="card-subtitle mb-2 text-muted">Description: </p>
        {{posts.description}}</p>
        <p class="card-text">
        <p class="card-subtitle mb-2 text-muted">content: </p>
        {{posts.content}}</p>
    </div>
  </div>
  {% include "comment.html" %}
</div> 

{% endblock %}
