
{% extends 'base.html' %}



{% block rightColumn %}
<div class="col-9 mx-auto">
 <div class="card" style="margin:0" data-toggle="modal" id="posts/{{ post.id }}">
    <div class="card-header">
        {{ posts.title }}
    </div>
        <div class="card-body" style="margin:0">
        <h6 class="card-subtitle mb-2 text-muted">{{ posts.author}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{ posts.post_date}}</h6>
        <p class="card-text">{{posts.description}}</p>
        <p class="card-text">{{posts.content}}</p>
    </div>
  </div>
  {% include "comment.html" %}
</div> 

{% endblock %}
